  data_dir: "/disk/ssd1/tikv/data/monitored-9100"
  log_dir: "/disk/ssd1/tikv/log/monitored-9100/"  


server_configs:
  tikv:
    log-level: "info"
    min-thread-count: 1
    max-thread-count: 4
    readpool.unified.max-thread-count: 4
    readpool.unified.min-thread-count: 1
    readpool.storage.use-unified-pool: false
    readpool.storage.high-concurrency: 2
    readpool.storage.normal-concurrency: 2
    readpool.storage.low-concurrency: 2
    readpool.coprocessor.use-unified-pool: true
    readpool.coprocessor.high-concurrency: 2
    readpool.coprocessor.normal-concurrency: 2
    readpool.coprocessor.low-concurrency: 2
    server.grpc-concurrency: 1
    server.grpc-memory-pool-quota: "10G"
    server.grpc-raft-conn-num: 1
    server.grpc-keepalive-time: "10s"
    server.grpc-keepalive-timeout: "5s"
    storage.scheduler-worker-pool-size: 2
    storage.block-cache.capacity: "1G"
    raftstore.raft-base-tick-interval: "2s"
    rocksdb.max-background-jobs: 4
    rocksdb.max-sub-compactions: 2
    rocksdb.max-open-files: 4096
    rocksdb.rate-bytes-per-sec: "100MB"
    rocksdb.defaultcf.target-file-size-base: "32M"
    rocksdb.writecf.target-file-size-base: "32M"
    gc.max-write-bytes-per-sec: "10M"
  pd:
    schedule.max-merge-region-size: 20
    schedule.max-merge-region-keys: 200000
    schedule.max-store-down-time: "24h"
    schedule.leader-schedule-limit: 2
    schedule.region-schedule-limit: 256
    schedule.replica-schedule-limit: 16
    schedule.merge-schedule-limit: 4
    schedule.hot-region-schedule-limit: 4
    replication.max-replicas: 3
    replication.location-labels: ["host"]

pd_servers:
  - host: 192.168.30.20
    data_dir: "/disk/ssd1/tikv/data/pd-2379"
    log_dir: "/disk/ssd1/tikv/log/pd-2379"
