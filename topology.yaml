global:
  user: "tikv"
  ssh_port: 65422
  deploy_dir: "/disk/ssd1/tikv/deploy"
  data_dir: "/disk/ssd1/tikv/data/"
  log_dir: "/disk/ssd1/tikv/log/"


monitored:
  node_exporter_port: 9100
  blackbox_exporter_port: 9115
